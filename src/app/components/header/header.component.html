<header class="header">

      <img src="assets/image/logo.jpg" alt="">
    </div>
    <div class="currency">
      <div class="box">
        <mat-icon>attach_money</mat-icon>

        <mat-icon>euro_symbol</mat-icon>
        <span class="cur">{{eur | async | number:'1.2-2'}}</span>
      </div>
    </div>
    <div></div>
  </div>
</header>
